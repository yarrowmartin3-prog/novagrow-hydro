<!DOCTYPE html>

<style>
:root{--fg:#0b1c10;--bg:#f7faf8;--card:#fff;--muted:#64736a}
*{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--fg);background:var(--bg)}
header{padding:16px;background:#e8f5ed;border-bottom:1px solid #d7e8dd}

</head>
<body>
<header>
  <h1>Nova â€“ Hydroponie (IA)</h1>
  <div class="muted">Articles gÃ©nÃ©rÃ©s + curation quotidienne.</div>
</header>

<main class="grid">
  <section class="card" id="feed"><div class="muted">Chargement des articlesâ€¦</div></section>
  <aside class="card">
    <h3>Du web aujourdâ€™hui</h3>
    <div id="curationList" class="muted">Chargementâ€¦</div>
    <hr/>
    <h3>Poser une question</h3>
    <input id="q" placeholder="Pose ta question..." style="width:100%;padding:8px;border:1px solid #cfe5d6;border-radius:8px"/>
    <button id="askBtn" style="margin-top:8px;padding:8px 10px;border-radius:8px;border:1px solid #cfe5d6;background:#fff;cursor:pointer">Demander Ã  Nova</button>
    <div id="answer" class="muted" style="margin-top:8px"></div>
  </aside>
</main>

<script>
const API_BASE = "https://yarrow-ai-server.vercel.app"; // â† remplace si besoin
const SITE_KEY = "hydro";

function itemHTML(p){
  const prods = (p.affiliate||[]).map(a=>`<a target="_blank" rel="nofollow sponsored noopener" href="${a.url}">ðŸ”— ${a.label}</a>`).join("");
  return `<article>
    <h2>${p.title||"Sans titre"}</h2>
    ${p.tags?.length ? `<div class="muted">${p.tags.map(t=>"#"+t).join(" ")}</div>` : ""}
    ${p.excerpt ? `<p><em>${p.excerpt}</em></p>` : ""}
    ${p.html||""}
    <div class="prod"><h3>Produits recommandÃ©s</h3>${prods || "<p class='muted'>â€”</p>"}</div>
    <hr/>
  </article>`;
}

async function loadPosts(){
  const el = document.getElementById("feed"); el.innerHTML = `<div class="muted">Chargementâ€¦</div>`;
  try{
    const r = await fetch(`${API_BASE}/api/posts?site=${SITE_KEY}`, { cache:"no-store" });
    const d = await r.json(); if(!d.ok) throw 0;
    el.innerHTML = (d.posts||[]).map(itemHTML).join("") || "<p>Aucun article aujourdâ€™hui.</p>";
  }catch{ el.innerHTML = "<p>Impossible de charger les articles.</p>"; }
}

async function loadCuration(){
  const el = document.getElementById("curationList"); el.innerHTML = `<div class="muted">Chargementâ€¦</div>`;
  try{
    const r = await fetch(`${API_BASE}/api/curate?site=${SITE_KEY}`, { cache:"no-store" });
    const d = await r.json(); if(!d.ok) throw 0;
    const html = (d.curated||[]).map(p => `
      <article>
        <h3>${p.title}</h3>
        ${p.html||""}
        ${(p.products||[]).length ? `<h4>Produits utiles</h4>` : ""}
        ${(p.products||[]).map(a=>`<p><a target="_blank" rel="nofollow sponsored noopener" href="${a.url}">ðŸ”— ${a.label}</a></p>`).join("")}
        <p class="muted">Source : <a target="_blank" rel="nofollow noopener" href="${p.source}">${p.source}</a></p>
        <hr/>
      </article>
    `).join("") || "<p>Aucune curation aujourdâ€™hui.</p>";
    el.innerHTML = html;
  }catch{ el.innerHTML = "<p>Impossible de charger la curation.</p>"; }
}

document.getElementById('askBtn').addEventListener('click', async ()=>{
  const q = document.getElementById('q').value.trim(); const out = document.getElementById('answer');
  if(!q){ out.textContent="Ã‰cris une question."; return; }
  out.textContent = "Nova rÃ©flÃ©chitâ€¦";
  try{
    const r = await fetch(`${API_BASE}/api/ask`, {
      method:"POST", headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ question:q, site:SITE_KEY })
    });
    const d = await r.json(); out.textContent = d.ok ? d.answer : "Erreur cÃ´tÃ© serveur.";
  }catch{ out.textContent = "Erreur rÃ©seau."; }
});

loadPosts(); loadCuration();
</script>
</body>
